<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Grace & Glory Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .fancy-font { font-family: 'Dancing Script', cursive; }
        .elegant-font { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-rose-light">
    <!-- Login Screen -->
    <div id="loginScreen" class="fixed inset-0 bg-rose-light flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
            <h2 class="text-2xl fancy-font text-rose-dark mb-6 text-center">Admin Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="adminPassword" required 
                           class="w-full p-2 border rounded focus:ring-rose-default focus:border-rose-default">
                </div>
                <button type="submit" 
                        class="w-full bg-rose-default text-white py-2 px-4 rounded-full hover:bg-rose-dark transition duration-300">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Content (will be hidden until logged in) -->
    <div id="adminContent" class="hidden">
        <div class="container mx-auto px-4 py-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl fancy-font text-rose-dark">Book Management</h1>
                <button onclick="logout()" 
                        class="bg-gray-500 text-white py-2 px-4 rounded-full hover:bg-gray-600 transition duration-300">
                    Logout
                </button>
            </div>
            
            <!-- Add Book Form -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl elegant-font mb-4">Add New Book</h2>
                <form id="addBookForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Book Title</label>
                        <input type="text" id="title" required 
                               class="w-full p-2 border rounded focus:ring-rose-default focus:border-rose-default">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Author</label>
                        <input type="text" id="author" required 
                               class="w-full p-2 border rounded focus:ring-rose-default focus:border-rose-default">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Price (KSh)</label>
                        <input type="number" id="price" required max="150" 
                               class="w-full p-2 border rounded focus:ring-rose-default focus:border-rose-default">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Description</label>
                        <textarea id="description" required 
                                 class="w-full p-2 border rounded focus:ring-rose-default focus:border-rose-default"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Book Cover</label>
                        <div class="space-y-2">
                            <input type="file" id="coverImage" accept="image/*" 
                                   class="w-full p-2 border rounded focus:ring-rose-default focus:border-rose-default"
                                   onchange="previewImage(this)">
                            <div id="imagePreview" class="hidden">
                                <img id="preview" class="max-h-48 rounded shadow-sm mx-auto mb-2">
                                <button type="button" onclick="clearImage()" 
                                        class="text-sm text-red-500 hover:text-red-700">
                                    Clear Image
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="submit" 
                            class="bg-rose-default text-white py-2 px-4 rounded-full hover:bg-rose-dark transition duration-300">
                        Add Book
                    </button>
                </form>
            </div>

            <!-- Book List -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl elegant-font mb-4">Manage Books</h2>
                <div id="bookList" class="space-y-4"></div>
            </div>

            <!-- Update the Instagram link in the footer -->
            <div>
                <h3 class="text-xl fancy-font mb-3">Join Our Community</h3>
                <div class="space-y-2">
                    <a href="https://instagram.com/c.h.a.r.m_.i.n.g" 
                       target="_blank" 
                       class="block hover:text-pink-200 transition-colors duration-300 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                        </svg>
                        âœ¨ Follow @c.h.a.r.m_.i.n.g
                    </a>
                    <p class="text-sm mt-4 italic">
                        "Let's grow in faith together"
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update the password (make it simpler and more secure)
        const ADMIN_PASSWORD = 'lyndsay123';

        // Check if already logged in
        function checkLogin() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
            document.getElementById('loginScreen').style.display = isLoggedIn ? 'none' : 'flex';
            document.getElementById('adminContent').style.display = isLoggedIn ? 'block' : 'none';
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                checkLogin();
            } else {
                alert('Incorrect password');
            }
        });

        // Check login status when page loads
        checkLogin();

        // Add logout function
        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            checkLogin();
        }

        // Initialize books in localStorage if not exists
        if (!localStorage.getItem('books')) {
            localStorage.setItem('books', JSON.stringify([]));
        }

        // Image handling functions
        function previewImage(input) {
            const preview = document.getElementById('preview');
            const previewDiv = document.getElementById('imagePreview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    previewDiv.classList.remove('hidden');
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        function clearImage() {
            document.getElementById('coverImage').value = '';
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('preview').src = '';
        }

        // Load and display books
        function loadBooks() {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            const bookList = document.getElementById('bookList');
            
            bookList.innerHTML = books.map((book, index) => `
                <div class="border-b pb-4 flex justify-between items-center gap-4">
                    <div class="flex items-center gap-4">
                        <img src="${book.image}" alt="${book.title}" 
                             class="w-16 h-20 object-cover rounded shadow-sm">
                        <div>
                            <h3 class="font-semibold">${book.title}</h3>
                            <p class="text-sm text-gray-600">By ${book.author}</p>
                            <p class="text-sm">KSh ${book.price}</p>
                        </div>
                    </div>
                    <button onclick="deleteBook(${index})" 
                            class="bg-red-500 text-white py-1 px-3 rounded-full hover:bg-red-600 text-sm">
                        Delete
                    </button>
                </div>
            `).join('');
        }

        // Add new book
        document.getElementById('addBookForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get the image file
            const imageFile = document.getElementById('coverImage').files[0];
            let imageData = '';
            
            if (imageFile) {
                // Convert image to base64
                imageData = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.readAsDataURL(imageFile);
                });
            }

            const newBook = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                price: parseInt(document.getElementById('price').value),
                description: document.getElementById('description').value,
                image: imageData || 'https://via.placeholder.com/300x400?text=No+Cover+Available'
            };

            const books = JSON.parse(localStorage.getItem('books')) || [];
            books.push(newBook);
            localStorage.setItem('books', JSON.stringify(books));

            // Reset form and reload books
            this.reset();
            clearImage();
            loadBooks();
            alert('Book added successfully!');
        });

        // Delete book
        function deleteBook(index) {
            if (confirm('Are you sure you want to delete this book?')) {
                const books = JSON.parse(localStorage.getItem('books'));
                books.splice(index, 1);
                localStorage.setItem('books', JSON.stringify(books));
                loadBooks();
            }
        }

        // Load books when page loads
        loadBooks();
    </script>
</body>
</html>
