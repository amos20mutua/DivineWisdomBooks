<script>
// Professional, reliable admin login
const ADMIN_PASSWORD = 'Pru@2025!';
const loginForm = document.getElementById('loginForm');
const errorMsg = document.createElement('div');
errorMsg.className = 'text-red-500 text-sm mt-2 mb-0 font-semibold hidden';
errorMsg.id = 'loginErrorMsg';
loginForm.appendChild(errorMsg);

// Show/hide password toggle (same as before)
const pwField = document.getElementById('adminPassword');
const pwToggle = document.createElement('button');
pwToggle.type = 'button';
pwToggle.className = 'absolute right-3 top-1/2 -translate-y-1/2 text-pink-400 hover:text-gold text-lg focus:outline-none';
pwToggle.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/><circle cx="12" cy="12" r="3"/></svg>';
pwToggle.setAttribute('aria-label', 'Show/Hide Password');
pwField.parentElement.style.position = 'relative';
pwField.parentElement.appendChild(pwToggle);
let pwVisible = false;
pwToggle.onclick = function() {
  pwVisible = !pwVisible;
  pwField.type = pwVisible ? 'text' : 'password';
  pwToggle.innerHTML = pwVisible
    ? '<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.77 21.77 0 0 1 5.06-6.06M1 1l22 22"/></svg>'
    : '<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/><circle cx="12" cy="12" r="3"/></svg>';
};

const spinner = document.createElement('span');
spinner.className = 'ml-2 inline-block align-middle hidden';
spinner.innerHTML = '<svg class="animate-spin w-5 h-5 text-pink-400" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path></svg>';
loginForm.querySelector('button[type="submit"]').appendChild(spinner);

// --- Admin Dashboard HTML ---
function getAdminDashboardHTML(profileUrl) {
  return `
    <div class="frosted shadow-frost border-2 gold-border rounded-[2.5rem] p-4 max-w-2xl w-full flex flex-col items-center gap-6 relative mb-8 bg-gradient-to-br from-pink-50 via-icy-light to-white animate-fade-in">
      <div class="flex flex-col items-center w-full mb-2">
        <div class="relative mb-2">
          <img id="adminProfilePic" src="${profileUrl || 'https://via.placeholder.com/80x80.png?text=Girl'}" alt="Profile" class="w-20 h-20 rounded-full border-4 gold-border shadow-lg object-cover bg-white">
          <label for="profilePicInput" class="absolute bottom-0 right-0 bg-pink-400 text-white rounded-full p-1.5 cursor-pointer shadow-md hover:bg-gold transition" title="Change profile picture">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19.5 3 21l1.5-4L16.5 3.5z"/></svg>
            <input id="profilePicInput" type="file" accept="image/*" class="hidden">
          </label>
        </div>
        <div class="elegant-font text-slate text-sm mb-2">Admin Profile</div>
      </div>
      <form id="addBookForm" class="w-full flex flex-col gap-3 bg-white/80 rounded-2xl p-4 shadow-md border border-gold">
        <div class="flex flex-col sm:flex-row gap-3">
          <input type="text" id="title" placeholder="Book Title" required class="flex-1 px-3 py-2 rounded-lg border border-gold focus:outline-none focus:ring-2 focus:ring-gold elegant-font text-base">
          <input type="text" id="author" placeholder="Author" required class="flex-1 px-3 py-2 rounded-lg border border-gold focus:outline-none focus:ring-2 focus:ring-gold elegant-font text-base">
        </div>
        <div class="flex flex-col sm:flex-row gap-3">
          <input type="number" id="price" placeholder="Price (KSh)" required max="150" class="flex-1 px-3 py-2 rounded-lg border border-gold focus:outline-none focus:ring-2 focus:ring-gold elegant-font text-base">
          <input type="file" id="coverImage" accept="image/*" required class="flex-1 px-3 py-2 rounded-lg border border-gold focus:outline-none focus:ring-2 focus:ring-gold elegant-font text-base">
        </div>
        <textarea id="description" placeholder="Description" required rows="2" class="w-full px-3 py-2 rounded-lg border border-gold focus:outline-none focus:ring-2 focus:ring-gold elegant-font text-base"></textarea>
        <div id="imagePreview" class="hidden mt-2 flex flex-col items-center">
          <img id="preview" class="max-h-32 rounded shadow-sm mx-auto mb-2">
          <button type="button" id="clearImageBtn" class="text-sm text-red-500 hover:text-red-700">Clear Image</button>
        </div>
        <button type="submit" class="w-full bg-pink-400 text-white py-3 px-4 rounded-full font-bold hover:bg-gold transition duration-300">Add Book</button>
      </form>
      <div class="w-full bg-white/80 rounded-2xl p-4 shadow-md border border-gold mt-2">
        <h2 class="fancy-font text-xl gold-text mb-3">Manage Books</h2>
        <div id="bookList" class="space-y-4"></div>
      </div>
    </div>
  `;
}

// --- Profile Picture Logic ---
function saveProfilePicToLocal(url) {
  localStorage.setItem('pru_admin_profile_pic', url);
}
function getProfilePicFromLocal() {
  return localStorage.getItem('pru_admin_profile_pic');
}

// --- Book Management Logic (JsonBin/ImgBB) ---
const BIN_ID = '6807cda78a456b79668efaac';
const API_KEY = '$2a$10$605GyHAIOjLu2gXKIiGX/e2kvNuv3PLVOA01dPgdT8ITrsTGXF8Dy';
const IMGBB_API_KEY = '056a6f22762561674e3e5b4a9f633a37';

async function loadBooks() {
  try {
    const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
      headers: { 'X-Master-Key': API_KEY }
    });
    if (!response.ok) throw new Error('Failed to fetch books');
    const data = await response.json();
    const books = data.record.books || [];
    const bookList = document.getElementById('bookList');
    if (books.length === 0) {
      bookList.innerHTML = '<p class="text-gray-500 text-center italic">No books added yet</p>';
      return;
    }
    bookList.innerHTML = books.map((book, index) => `
      <div class="flex gap-3 items-center border-b border-gray-200 pb-3">
        <img src="${book.image}" alt="${book.title}" class="w-12 h-16 object-cover rounded shadow-sm border gold-border">
        <div class="flex-1 min-w-0">
          <div class="font-semibold text-base gold-text truncate">${book.title}</div>
          <div class="text-xs text-slate">by ${book.author}</div>
          <div class="text-pink-500 font-semibold text-sm">KSh ${book.price}</div>
          <div class="text-xs text-slate line-clamp-2">${book.description}</div>
        </div>
        <button onclick="deleteBook(${index})" class="bg-red-500 text-white py-1 px-3 rounded-full hover:bg-red-600 text-xs ml-2">Delete</button>
      </div>
    `).join('');
  } catch (error) {
    document.getElementById('bookList').innerHTML = '<p class="text-red-500 text-center">Error loading books.</p>';
  }
}

// --- Add Book Logic ---
function previewImage(input) {
  const preview = document.getElementById('preview');
  const previewDiv = document.getElementById('imagePreview');
  if (input.files && input.files[0]) {
    const reader = new FileReader();
    reader.onload = function(e) {
      preview.src = e.target.result;
      previewDiv.classList.remove('hidden');
    }
    reader.readAsDataURL(input.files[0]);
  }
}
function clearImage() {
  document.getElementById('coverImage').value = '';
  document.getElementById('imagePreview').classList.add('hidden');
  document.getElementById('preview').src = '';
}
async function addBook(e) {
  e.preventDefault();
  const imageFile = document.getElementById('coverImage').files[0];
  if (!imageFile) {
    alert('Please select a book cover image.');
    return;
  }
  // Upload image to ImgBB
  const formData = new FormData();
  formData.append('image', imageFile);
  const imgbbResponse = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
    method: 'POST',
    body: formData
  });
  if (!imgbbResponse.ok) {
    alert('Failed to upload image.');
    return;
  }
  const imgbbData = await imgbbResponse.json();
  const imageUrl = imgbbData.data.url;
  // Get current books
  const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
    headers: { 'X-Master-Key': API_KEY }
  });
  if (!response.ok) {
    alert('Failed to fetch books.');
    return;
  }
  const data = await response.json();
  const newBook = {
    title: document.getElementById('title').value,
    author: document.getElementById('author').value,
    price: parseInt(document.getElementById('price').value),
    description: document.getElementById('description').value,
    image: imageUrl
  };
  const currentBooks = data.record.books || [];
  currentBooks.push(newBook);
  // Save updated books
  const saveResponse = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
    method: 'PUT',
    headers: {
      'Content-Type': 'application/json',
      'X-Master-Key': API_KEY
    },
    body: JSON.stringify({ books: currentBooks })
  });
  if (!saveResponse.ok) {
    alert('Failed to save book.');
    return;
  }
  document.getElementById('addBookForm').reset();
  clearImage();
  await loadBooks();
  alert('Book added successfully!');
}
window.deleteBook = async function(index) {
  if (!confirm('Are you sure you want to delete this book?')) return;
  const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
    headers: { 'X-Master-Key': API_KEY }
  });
  if (!response.ok) {
    alert('Failed to fetch books.');
    return;
  }
  const data = await response.json();
  const books = data.record.books || [];
  books.splice(index, 1);
  const saveResponse = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
    method: 'PUT',
    headers: {
      'Content-Type': 'application/json',
      'X-Master-Key': API_KEY
    },
    body: JSON.stringify({ books })
  });
  if (!saveResponse.ok) {
    alert('Failed to delete book.');
    return;
  }
  await loadBooks();
  alert('Book deleted successfully!');
}

// --- Profile Picture Upload ---
async function handleProfilePicUpload(e) {
  const file = e.target.files[0];
  if (!file) return;
  // Upload to ImgBB
  const formData = new FormData();
  formData.append('image', file);
  const imgbbResponse = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
    method: 'POST',
    body: formData
  });
  if (!imgbbResponse.ok) {
    alert('Failed to upload profile photo.');
    return;
  }
  const imgbbData = await imgbbResponse.json();
  const imageUrl = imgbbData.data.url;
  document.getElementById('adminProfilePic').src = imageUrl;
  saveProfilePicToLocal(imageUrl);
  // Save to JsonBin
  // Get current books and profilePhoto
  const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
    headers: { 'X-Master-Key': API_KEY }
  });
  if (!response.ok) return;
  const data = await response.json();
  const books = data.record.books || [];
  // Save updated profilePhoto
  await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
    method: 'PUT',
    headers: {
      'Content-Type': 'application/json',
      'X-Master-Key': API_KEY
    },
    body: JSON.stringify({ books, profilePhoto: imageUrl })
  });
}

// --- Login Submit ---
loginForm.onsubmit = async function(e) {
  e.preventDefault();
  errorMsg.classList.add('hidden');
  spinner.classList.remove('hidden');
  await new Promise(r => setTimeout(r, 600));
  const entered = pwField.value;
  if (entered === ADMIN_PASSWORD) {
    // Show admin dashboard
    const main = document.querySelector('main');
    main.innerHTML = getAdminDashboardHTML(getProfilePicFromLocal());
    // Profile pic upload
    document.getElementById('profilePicInput').addEventListener('change', handleProfilePicUpload);
    // Add book form
    document.getElementById('addBookForm').addEventListener('submit', addBook);
    document.getElementById('coverImage').addEventListener('change', function() { previewImage(this); });
    document.getElementById('clearImageBtn').addEventListener('click', clearImage);
    // Load books
    loadBooks();
  } else {
    errorMsg.textContent = 'Incorrect password. Please try again.';
    errorMsg.classList.remove('hidden');
    pwField.value = '';
    pwField.focus();
  }
  spinner.classList.add('hidden');
};
</script>
